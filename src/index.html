<!DOCTYPE html>
<html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <li class="nav-item dropdown">

            Lima

          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" id="lima-users" href="#">Usuarios</a>
            <a class="dropdown-item" id="lima" href="#">Cohorts</a>

          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="cohorts-list">Cohorts</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            <a class="dropdown-item" href="#">2017</a>
            <a class="dropdown-item" href="#">2018</a>

        </li>

        <li class="nav-item dropdown">

            aria-expanded="false">
            Horario
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">AM</a>
            <a class="dropdown-item" href="#">PM</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">

        <button class="btn btn-outline-success my-2 my-sm-0 btn-search" type="submit">Buscar</button>
      </form>
    </div>

<br>
  <!-- Cohorts List -->
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-5 cohort-green">
          <div class="card" id="cohort-container">
            <div class="card-body">
              <h4 class="card-title" id="cohort-name"></h4>
              <p class="card-text" id="cohort-info"></p>
              <a href="#!" class="card-link">Ver</a>
            </div>
          </div>
        </div>

        <div class="col-sm-5 cohort-green">
          <p class="font-weight-bold" id="cohort-name"></p>
          <p class="font-weight-normal" id="cohort-info"></p>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </section>

  <!-- Cohort Preview: cohort info, students list and courses list -->
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-10 cohort-info-color"></div>
        <div class="col"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-4 students-list-color"></div>
        <div class="col-sm-6 courses-list-color"></div>
        <div class="col"></div>
      </div>
    </div>
  </section>

  <!-- Graphic info for each course -->
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
      </div>
    </div>
  </section>

  <!-- Students basic Info: users, progress and courses-->
  <section>
    <div class="container fluid">
      <div class="row">
        <div class="col"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-4">
          <div class="card" id="students-container">
            <ul class="list-group list-group-flush">
              <h5>Miembros del Cohort</h5>
              <li class="list-group-item" id="containerUsers"></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-6"></div>
        <div class="col"></div>
      </div>
    </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
